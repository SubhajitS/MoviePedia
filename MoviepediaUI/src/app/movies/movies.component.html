<form class="col-lg-6 mx-auto">
    <div class="mx-auto">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search Movies</mat-label>
            <input matInput placeholder="The Shawshank Redemption" name="title" [(ngModel)]="title">
        </mat-form-field>        
    </div>
    <div class="mx-auto pb-2">
        <button mat-raised-button color="primary" (click)="searchByTitle()">Search</button>
    </div>
    <div class="mx-auto pb-2">
        <mat-form-field appearance="fill">
            <mat-label>Language</mat-label>
            <select matNativeControl name="language" [(ngModel)]="selectedLanguage" (change)="change()">
                <option *ngFor="let language of distinctLanguages" [value]="language">{{language}}</option>
            </select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <select matNativeControl name="location" [(ngModel)]="selectedLocation" (change)="change()">
                <option *ngFor="let location of distinctLocations" [value]="location">{{location}}</option>
            </select>
        </mat-form-field>
    </div>
    <div class="mx-auto">
        <table mat-table [dataSource]="movies" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="listingType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Listing Type </th>
                <td mat-cell *matCellDef="let element"> {{element.listingType}} </td>
            </ng-container>
            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="showDetail(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
